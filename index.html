<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>اختبار تفاعلي</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      padding: 30px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 32px;
      margin-bottom: 40px;
    }

    .question-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 800px;
      transition: transform 0.3s;
    }

    .question-card:hover {
      transform: translateY(-4px);
    }

    .question-text {
      font-size: 20px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .options li {
      background: #f1f1f1;
      padding: 12px 18px;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 18px;
    }

    .options li:hover {
      background: #e0e0e0;
    }

    .options li.correct {
      background-color: #a9f5bc;
      color: #065f46;
      font-weight: bold;
    }

    .options li.wrong {
      background-color: #f8d7da;
      color: #721c24;
      font-weight: bold;
    }

    .options li.disabled {
      pointer-events: none;
      opacity: 0.6;
    }

    #score-box {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 40px;
      color: #2c3e50;
    }

    .ltr {
      direction: ltr;
      text-align: left;
    }

    .rtl {
      direction: rtl;
      text-align: right;
    }
  </style>
</head>
<body>

  <h2>الأسئلة التفاعلية</h2>
  <div id="quiz-container"></div>
  <div id="score-box">النتيجة: 0</div>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyBfaMxkaF-QRPdf24gYCJKeLMarNNQLaBQ",
  authDomain: "storage-5ba27.firebaseapp.com",
  projectId: "storage-5ba27",
  storageBucket: "storage-5ba27.firebasestorage.app",
  messagingSenderId: "911744755254",
  appId: "1:911744755254:web:b05fea1f2d26ba9738da97",
  measurementId: "G-SVE6LCGBGE"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let score = 0;
    let total = 0;

    function detectLanguage(text) {
      const arabicRange = /[\u0600-\u06FF]/;
      return arabicRange.test(text) ? "rtl" : "ltr";
    }

    async function loadQuiz() {
      const container = document.getElementById("quiz-container");
      const scoreBox = document.getElementById("score-box");
      container.innerHTML = "";
      score = 0;
      total = 0;

      const snapshot = await db.collection("questions").get();
      const questionsBySubject = {};

      snapshot.forEach(doc => {
        const q = doc.data();
        total++;

        if (!questionsBySubject[q.subject]) {
          questionsBySubject[q.subject] = {};
        }

        if (!questionsBySubject[q.subject][q.lecture]) {
          questionsBySubject[q.subject][q.lecture] = [];
        }

        questionsBySubject[q.subject][q.lecture].push(q);
      });

      for (const subject in questionsBySubject) {
        const subjectDiv = document.createElement("div");
        subjectDiv.className = "subject";
        const subjectTitle = document.createElement("h3");
        subjectTitle.textContent = subject;
        subjectDiv.appendChild(subjectTitle);

        for (const lecture in questionsBySubject[subject]) {
          const lectureDiv = document.createElement("div");
          lectureDiv.className = "lecture";
          const lectureTitle = document.createElement("h4");
          lectureTitle.textContent = lecture;
          lectureDiv.appendChild(lectureTitle);

          const questionsList = document.createElement("ul");
          questionsBySubject[subject][lecture].forEach(q => {
            const li = document.createElement("li");
            li.className = "question-card";
            li.textContent = q.question;
            questionsList.appendChild(li);
          });

          lectureDiv.appendChild(questionsList);
          subjectDiv.appendChild(lectureDiv);
        }

        container.appendChild(subjectDiv);
      }
    }

    loadQuiz();
  </script>

</body>
</html>
