<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الأسئلة التفاعلية</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    .question-card {
      background: #fff; padding: 20px; border-radius: 10px;
      box-shadow: 0 0 10px #ddd; margin-bottom: 20px;
    }
    .options li {
      padding: 10px; margin: 6px 0; background: #eee;
      cursor: pointer; border-radius: 6px;
    }
    .options li.correct { background: #d4edda; color: #155724; }
    .options li.wrong { background: #f8d7da; color: #721c24; }
    .result-msg { margin-top: 8px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>الأسئلة التفاعلية</h2>
  <div id="quiz-container"></div>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyBfaMxkaF-QRPdf24gYCJKeLMarNNQLaBQ",
  authDomain: "storage-5ba27.firebaseapp.com",
  projectId: "storage-5ba27",
  storageBucket: "storage-5ba27.firebasestorage.app",
  messagingSenderId: "911744755254",
  appId: "1:911744755254:web:b05fea1f2d26ba9738da97",
  measurementId: "G-SVE6LCGBGE"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadQuiz() {
      const container = document.getElementById("quiz-container");
      container.innerHTML = "";
      const snapshot = await db.collection("questions").get();

      snapshot.forEach(doc => {
        const q = doc.data();
        const card = document.createElement("div");
        card.className = "question-card";

        const title = document.createElement("p");
        title.innerHTML = "<strong>Q:</strong> " + q.question;
        card.appendChild(title);

        const ul = document.createElement("ul");
        ul.className = "options";

        q.options.forEach((opt, idx) => {
          const li = document.createElement("li");
          li.innerText = String.fromCharCode(65 + idx) + " - " + opt;
          li.onclick = () => {
            ul.querySelectorAll("li").forEach(el => el.classList.remove("correct", "wrong"));
            li.classList.add(idx === q.correct ? "correct" : "wrong");
          };
          ul.appendChild(li);
        });

        card.appendChild(ul);
        container.appendChild(card);
      });
    }

    loadQuiz();
  </script>
</body>
</html>
